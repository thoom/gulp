sonar.organization=thoom-github

sonar.projectKey=gulp
sonar.projectName=GULP: HTTP REST Client

# Only analyze Go files
sonar.sources=./
sonar.tests=./
sonar.test.inclusions=**/**_test.go
sonar.sources.inclusions=**/**.go

# Exclude frontend and other non-Go files completely
sonar.coverage.exclusions=ui/frontend/**,ui/static/**,**/*.tsx,**/*.ts,**/*.js,**/*.jsx,**/*.json,**/*.css,**/*.html
sonar.exclusions=ui/frontend/**,ui/static/**,**/*.tsx,**/*.ts,**/*.js,**/*.jsx,**/*.json,**/*.css,**/*.html
sonar.test.exclusions=ui/frontend/**,ui/static/**,**/*.tsx,**/*.ts,**/*.js,**/*.jsx,**/*.json,**/*.css,**/*.html

# Only include Go files for all analyses
sonar.inclusions=**/**.go

sonar.go.coverage.reportPaths=**/coverage.txt