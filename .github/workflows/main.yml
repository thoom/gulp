name: Builds
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - labeled
jobs:
  bump:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haya14busa/action-bumpr@v1
  release:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Bump version on merging Pull Requests with specific labels. (bump:major,bump:minor,bump:patch)
      - id: bumpr
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: haya14busa/action-bumpr@v1

      # Get tag name.
      - id: tag
        uses: haya14busa/action-cond@v1
        with:
          cond: "${{ startsWith(github.ref, 'refs/tags/') }}"
          if_true: ${{ github.ref }}
          if_false: ${{ steps.bumpr.outputs.next_version }}

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      # Build release
      - name: Build project
        if: ${{ steps.tag.outputs.value != '' }}
        env:
          RELEASE_VERSION: ${{ steps.tag.outputs.value }}
        run: |
          ./scripts/build.sh

      # Deploy Docker release
      - name: Deploy Docker image
        if: ${{ steps.tag.outputs.value != '' }}
        env:
          IMAGE_NAME: ${{ github.repository }}
          RELEASE_VERSION: ${{ steps.tag.outputs.value }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
          GH_USER: ${{ github.actor }}
          GH_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/deploy.sh

      # Create release and upload assets
      - name: Create Release
        if: ${{ steps.tag.outputs.value != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: Release ${{ steps.tag.outputs.value }}
          body: ${{ steps.bumpr.outputs.message }}
          draft: false
          prerelease: false
          files: |
            gulp.linux-386.tar.gz
            gulp.linux-amd64.tar.gz
            gulp.darwin-amd64.tar.gz
            gulp.darwin-arm64.tar.gz
            gulp.windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
