language: go
go:
- '1.10'
services:
- docker
before_deploy:
- scripts/build.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - gulp-alpine
      - gulp-linux-386
      - gulp-linux-amd64
      - gulp-darwin
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: master
